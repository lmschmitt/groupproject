<!DOCTYPE html>
<html>

<head>
    <title>GetMeThere</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.1/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu6WMmCTIhkGq3mWvpevUjkiP2ZlSohx0">
    </script>
   
</head>

<body>

    <div class="page-header">
        <h1>Get Me There <small>There Are Many Options To Save, Choose One</small></h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <form>
                    <div class="form-group">
                        <label for="startAddress">Start Address</label>
                        <input type="input" class="form-control" id="startAddress" placeholder="Enter Starting Address">
                        
                        <button type="button" class="btn btn-default" id="useGeoStart">Use my current Address</button>
                    </div>
                    <div class="form-group">
                        <label for="endAddress">End Address</label>
                        <input type="input" class="form-control" id="endAddress" placeholder="Enter Ending Address">
                     
                        <button type="button" class="btn btn-default" id="useGeoEnd">Use my current address</button>
                    </div>
                    <button type="submit" class="btn btn-default" id="submitAddress">Submit</button>
                </form>
            </div>
            <div class="col-md-3 lyft">
                <div class="thumbnail" style="opacity: .7;">
                    <img src="assets/images/lyftlogo.jpg" alt="lyft">
                    <div class="caption">
                        <h3>Lyft Estimate</h3>
                        <p id="lyft"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 uber">
                <div class="thumbnail" style="opacity: .7;">
                    <img src="assets/images/uberlogo.jpg" alt="uber">
                    <div class="caption">
                        <h3>Uber Estimate</h3>
                        <p id="uber"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 google" id="google">
                <div class="thumbnail" style="opacity: .7;">
                    <img src="assets/images/bus-logo.jpg" alt="bus">
                    <div class="caption">
                        <h3>Transit Estimate</h3>
                        <p id="google"></p>
                        <div id="output"></div>
                    </div>
                </div>
            </div>

  </div>
</div>

    <div id="mode">
        <option value="TRANSIT"></option>
    </div>
    <div id="map"></div>

    <footer class="gmt-footer">
        <div class="footer-text">
            <p>"Get Me There" is no way affiliated with with Uber or Lyft</p>
            <p>Copyright &copy; 2017 Get Me There</p>
        </div>
    </footer>


</body>

</html>
